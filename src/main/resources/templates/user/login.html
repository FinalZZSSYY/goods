<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>网上图书商城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/goods/css/bootstrap.css">
    <link rel="stylesheet" href="/goods/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/goods/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/goods/css/user/login.css">

    <script src="/goods/js/jquery-3.3.1.min.js"></script>
    <script src="/goods/js/bootstrap.min.js"></script>


    <script src="/goods/js/bootstrapValidator.min.js"></script>
    <script src="/goods/js/user/login.js"></script>
</head>
<script type="text/javascript">

</script>
<body>
<!--导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <label class="navbar-brand">欢迎登录</label>
    </div>
</nav>
<!--导航-->

<!-- 登录表单 -->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="/goods/UserController/login" method="post">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <span class="heading" style="color: #00b4ef">用户登录</span>
                        </div>
                        <div class="col-md-6">
                            <label class="msg" th:text="${msg}" th:if="${msg!=null}"></label>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="loginname" for="loginname">用户名</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" th:value="${user?.loginname}"  class="form-control" id="loginname" name="loginname" placeholder="用户名">
                        </div>
                        <div class="col-md-12">
                            <span class="error"  th:text="${errors?.loginname}"></span>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="loginpass" for="loginpass">密  码</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" th:value="${user?.loginpass}" class="form-control" id="loginpass" name="loginpass" placeholder="密  码">
                        </div>
                        <div class="col-md-12">
                            <span class="error"  th:text="${errors?.loginpass}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success btn-publish" >登录</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
