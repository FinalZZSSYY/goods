<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>网上图书商城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/goods/css/bootstrap.css">
    <link rel="stylesheet" href="/goods/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/goods/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/goods/css/user/pwd.css">
    <script src="/goods/js/jquery-3.3.1.min.js"></script>
    <script src="/goods/js/bootstrap.min.js"></script>

    <script src="/goods/js/bootstrapValidator.min.js"></script>
    <script src="/goods/js/user/pwd.js"></script>
</head>

<script type="text/javascript">
</script>

<body>
<!-- 导航条 -->
<div th:insert="~{navigation :: nav}"></div>
<!-- 导航条 -->

<!-- 修改密码表单 -->
<section id="pwd">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="/goods/UserController/updatePassword" method="post">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <span class="heading" style="color: #00b4ef">修改密码</span>
                        </div>
                        <div class="col-md-5">
                            <label class="msg" th:text="${msg}" th:if="${msg!=null}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="loginpass" for="loginpass">原密码</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:value="${user?.loginpass}" class="form-control" id="loginpass" name="loginpass" placeholder="原密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="newpass" for="newpass">新密码</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:value="${user?.newpass}"  class="form-control" id="newpass" name="newpass" placeholder="新密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="reloginpass" for="reloginpass">确认密码</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:value="${user?.reloginpass}" class="form-control" id="reloginpass" name="reloginpass" placeholder="确认密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-11">
                            <button type="submit" class="btn btn-success btn-publish" >修改密码</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
